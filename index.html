<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="descrpiption" content=" ">
    <meta name="keywords"
        content="proteina, creatina, suplementos, emprendimiento, gimnasio, gym, fit, salud, saludable, musculo, ganancia, ganancia muscular, ">
    <link rel="shortcut icon" href=" " type="image/x-icon">
    <title> FitnessFuel</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>

    <header id="header">
        <div class="logo"> <a href="index.html"><img src="img/logo sin fondo.png" alt="logo"> </a></div>

        <nav class="nav-bar" id="navbar">

            <ul>
                <li class="cruz-hamburger"> <img src="img/cruz.png" alt="cerrar cruz" id="cruz-hamburger"></li>
                <li id="all-products"><a href="#products-title"> Productos</a></li>
                <li id="proteina"><a href="#products-title" class="par"> Proteina</a></li>
                <li id="creatina"><a href="#products-title">Creatina </a></li>
                <li><a href="" class="active par"> Contacto </a></li>
            </ul>
        </nav>
        <div class="menu-chart">
            <div id="carrito" class="carrito">
                <img src="img/carrito-de-compras.png" alt="carrito de compras">
            </div>

            <div class="hamburger" id="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>


    </header>

    <main>

        <section>
            <div class="container_suplementos-background">
                <img src="img/suplementos fondo.webp" alt="suplementos fondo">

            </div>
        </section>

        <section id="destacados">
            <div>
                <h2 id="products-title"> PRODUCTOS </h2>
            </div>

            <div id="products-container"> </div>
        </section>

        <section>
            <div class="contact-title">
                <h3> CONTACTO</h3>
            </div>

            <div class="contacto">
                <div>
                    
                </div>

                <div> 
                    <form>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    
                        <button type="submit" class="enviar">Enviar</button>
                      </form>
                </div>
            </div>
            
        </section>
    </main>


    
    
    

    <footer id="footer">
        <div>
            <div class="copyright">
                <h3>&copy; Fitness Fuel</h3>
            </div>
            <div class="footer-img"> <img src="img/Fuel logo negro.png" alt="logo"></div>
            <div class="icons">
                <ul>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank"><img src="img/instaa.png"
                                alt="acceso a instagram"></a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank"><img src="img/facebookkk.png"
                                alt="acceso a facebook"></a>
                    </li>
                    <li>
                        <a href="https://www.tiktok.com/" target="_blank"><img src="img/tik.png"
                                alt="acceso a tiktok"></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="_blank"><img src="img/tw.png" alt="acceso a twitter"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- carrito -->
    <div id="modal-container" class="modal-container">
    </div>

    <!-- alerta asincronica -->
    <div id="alerta-contacto"> </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"> </script>
</body>

</html>
